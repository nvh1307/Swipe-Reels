<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="tabs tabs-banner">
                <div class="tab" id="following">Following</div>
                <div class="tab active" id="fyp">For You</div>
            </div>



            <div class="video-block">
                <div class="video-lab">
                    <video src="1.mp4" autoplay preload="auto" loop></video>
                </div>
            </div>


            <div class="right-controls">
                <div class="avatar-user">
                    <div class="img">

                        <img src="https://s1.media.ngoisao.vn/news/2022/09/01/angelababy-ngoisaovn-w1200-h720.jpg" alt="">
                    </div>
                </div>
                <div class="heart">
                    <i class='bx bxs-heart'></i>
                </div>
                <div class="comment">
                    <i class='bx bxs-message-dots' ></i>
                </div>
                <div class="share">
                    <i class='bx bx-share-alt' ></i>
                </div>
                <div class="music">
                    <i class='bx bxs-music' ></i>
                </div>
            </div>



            <div class="account">
                <div class="name-account">
                    @example <span><i class='bx bx-check-circle' ></i></span>
                </div>
                <div class="status">
                    My lastest post
                </div>
                <div class="music-source">
                    <i class='bx bx-music' ></i> original sound - example
                </div>
            </div>


            <div class="btn-tab">
                <div class="btn-tab-bottom">

                    <div class="tab-home">
                        <i class='bx bx-home' ></i>
                    </div>
    
                    <div class="tab-search">
                        <i class='bx bx-search' ></i>
                    </div>
    
                    <div class="tab-add">
                        <i class='bx bx-message-alt-add'></i>
                    </div>
    
                    <div class="tab-message">
                        <i class='bx bx-message-alt' ></i>
                    </div>
    
                    <div class="tab-account">
                        <i class='bx bx-user-circle' ></i>
                    </div>
                </div>

            </div>

        </div>


        <div class="prev-next">
            <div class="btn-left">
                <i class='bx bx-skip-previous' ></i>
            </div>

            <div class="btn-right">
                <i class='bx bx-skip-next' ></i>
            </div>
        </div>

        <div class="play-pause">
            <i class='bx bx-play' ></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
